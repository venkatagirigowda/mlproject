<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e8ffe8;
            border: 1px solid #4CAF50;
        }
        .error {
            margin-top: 20px;
            padding: 10px;
            background: #ffe8e8;
            border: 1px solid red;
        }
    </style>
</head>
<body>

    <h2>Student Score Prediction</h2>

    <form action="/predict" method="post">

        <label>Gender:</label>
        <select name="gender">
            <option>male</option>
            <option>female</option>
        </select>

        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity">
            <option>group A</option>
            <option>group B</option>
            <option>group C</option>
            <option>group D</option>
            <option>group E</option>
        </select>

        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education">
            <option>some high school</option>
            <option>high school</option>
            <option>some college</option>
            <option>associate's degree</option>
            <option>bachelor's degree</option>
            <option>master's degree</option>
        </select>

        <label>Lunch:</label>
        <select name="lunch">
            <option>standard</option>
            <option>free/reduced</option>
        </select>

        <label>Test Preparation Course:</label>
        <select name="test_preparation_course">
            <option>none</option>
            <option>completed</option>
        </select>

        <label>Reading Score:</label>
        <input type="number" step="0.01"  name="reading_score" required min="0" max="100">

        <label>Writing Score:</label>
        <input type="number" step="0.01"  name="writing_score" required min="0" max="100">

        <button type="submit">Predict</button>
    </form>

    {% if predicted_score %}
    <div class="result">
        <strong>Predicted Score: </strong> {{ predicted_score }}
    </div>
    {% endif %}

    {% if error %}
    <div class="error">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}

</body>
</html>
